# circle.yml
machine:
  # 安裝 eb 需要 python
  python:
    version: 3.4
  services:
    - docker

dependencies:
  pre:
    # 安裝 eb
    - sudo pip install --upgrade awsebcli
  override:
    - docker build -t hello-ci-workflow .

test:
  override:
    - npm test
    - docker run -d -p 3000:3000 hello-ci-workflow; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000

# 新增一筆部署腳本
deployment:
  production:
    branch: master
    commands:
      - eb deploy env-production
